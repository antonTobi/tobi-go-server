<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Server - Home</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Go Server</h1>
        <div id="auth-status" class="auth-status-subtle">Connecting...</div>
        
        <!-- User Profile Section -->
        <div id="user-profile" class="user-profile-section">
            <div class="display-name-row">
                <label for="displayNameInput">Display Name:</label>
                <input type="text" id="displayNameInput" maxlength="20" placeholder="Enter your name">
                <button id="saveNameBtn" class="btn-small">Save</button>
            </div>
            <div id="displayNameStatus" class="display-name-status"></div>
            
            <!-- Account linking section (only for anonymous users) -->
            <div id="account-section" class="account-section">
                <div class="account-header">
                    <span id="account-type-label">Anonymous Account</span>
                    <button id="toggleAuthBtn" class="btn-link">Link Account</button>
                </div>
                
                <!-- Auth forms (hidden by default) -->
                <div id="auth-forms" class="auth-forms hidden">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="signin">Sign In</button>
                        <button class="auth-tab" data-tab="signup">Create Account</button>
                    </div>
                    
                    <div id="signin-form" class="auth-form">
                        <input type="email" id="signinEmail" placeholder="Email">
                        <input type="password" id="signinPassword" placeholder="Password">
                        <button id="signinBtn" class="btn-primary btn-full">Sign In</button>
                        <div class="auth-divider"><span>or</span></div>
                        <button id="googleSigninBtn" class="btn-google">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>
                    </div>
                    
                    <div id="signup-form" class="auth-form hidden">
                        <input type="email" id="signupEmail" placeholder="Email">
                        <input type="password" id="signupPassword" placeholder="Password (min 6 chars)">
                        <button id="signupBtn" class="btn-primary btn-full">Create Account</button>
                        <div class="auth-divider"><span>or</span></div>
                        <button id="googleSignupBtn" class="btn-google">
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>
                    </div>
                    
                    <div id="auth-error" class="auth-error hidden"></div>
                </div>
                
                <!-- Signed in section (for non-anonymous users) -->
                <div id="signed-in-section" class="signed-in-section hidden">
                    <span id="signed-in-email"></span>
                    <button id="signOutBtn" class="btn-link">Sign Out</button>
                </div>
            </div>
        </div>
        
        <div id="home-content">
            <button id="createGameBtn" class="btn-primary">Create New Game</button>
            <h2>Active Games</h2>
            <div id="games-list"></div>
        </div>
    </div>
    
    <!-- Firebase configuration -->
    <script src="/firebase-config.js"></script>
    
    <!-- Vector utilities -->
    <script src="/vector.js"></script>
    
    <!-- Board class -->
    <script src="/board.js"></script>
    
    <!-- Home page script -->
    <script src="/index.js"></script>
</body>
</html>
