<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Server - New Game</title>
    <link rel="stylesheet" href="/style.css">
    
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="setup-container">
        <div class="setup-sidebar">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <h1>New Game</h1>
            
            <form id="game-setup-form">
                <div class="form-group">
                    <label for="board-type">Board Type</label>
                    <select id="board-type" name="boardType">
                        <option value="grid">Grid</option>
                        <option value="star">Star</option>
                        <option value="dodecagon">Dodecagon</option>
                        <option value="rotatedGrid">Rotated Grid</option>
                        <option value="hexagon">Hexagon</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="board-size">Board Size</label>
                    <div class="input-with-spinner">
                        <button type="button" id="size-decrement" class="spinner-btn">‚àí</button>
                        <input type="text" id="board-size" name="boardSize" value="9" placeholder="e.g. 19 or 19x13">
                        <button type="button" id="size-increment" class="spinner-btn">+</button>
                    </div>
                    <span id="board-size-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="pregame-sequence">Pregame Sequence</label>
                    <input type="text" id="pregame-sequence" name="pregameSequence" value="" placeholder="e.g. R01,R01,R01 for 3 random stones">
                    <span id="pregame-sequence-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="turn-cycle">Turn Cycle</label>
                    <input type="text" id="turn-cycle" name="turnCycle" value="101,202" placeholder="e.g. 101,202">
                    <span id="turn-cycle-error" class="error-message"></span>
                </div>
                
                <!-- <div class="form-group">
                    <label for="time-control">Time Control (minutes)</label>
                    <input type="number" id="time-control" name="timeControl" value="30" min="1" max="180">
                </div> -->
                
                <button type="submit" class="btn-primary">Create Game</button>
            </form>
        </div>
        
        <div class="setup-preview">
            <h2>Starting position</h2>
            <div class="stone-toolbar">
                <button type="button" class="stone-btn" data-color="-1" title="Delete">‚úñÔ∏è</button>
                <button type="button" class="stone-btn" data-color="1" title="Black">‚ö´</button>
                <button type="button" class="stone-btn" data-color="2" title="White">‚ö™</button>
                <button type="button" class="stone-btn" data-color="3" title="Red">üî¥</button>
                <button type="button" class="stone-btn" data-color="4" title="Blue">üîµ</button>
                <button type="button" class="stone-btn" data-color="5" title="Yellow">üü°</button>
            </div>
            <div id="preview-container"></div>
        </div>
    </div>
    
    <!-- Firebase configuration -->
    <script src="/firebase-config.js"></script>
    
    <!-- Vector utilities -->
    <script src="/vector.js"></script>
    
    <!-- Board class -->
    <script src="/board.js"></script>
    
    <!-- Setup script -->
    <script src="/game-setup.js"></script>
</body>
</html>
