<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js + Firebase Webapp</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" 
            integrity="sha512-bcfltY+lNLFdj1ZVbbVfTG/zAxskorS/8XdGIBNnAZhEO3m0C0ZXsn3ac+qH39BrIgghTd6qeM7AD1MtKXejOQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js" 
            integrity="sha384-ejLt/cYEKXNVaOnI2TsWk7RvHKPPgLEVGHoUX/L8uzkx7FGPfU+Lj6jEHIYRqLdM" 
            crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js" 
            integrity="sha384-VJ2xZLVr+xtL2cJOHBSGYRxdDwZHbDJkNSJKXKJqVL1xPKXsJUd9pKZ5G5bGGk0c" 
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>p5.js + Firebase Webapp</h1>
        <div id="canvas-container"></div>
        <div id="info">
            <p>Click on the canvas to draw circles!</p>
            <button id="clearBtn">Clear Canvas</button>
        </div>
    </div>
    
    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- p5.js sketch -->
    <script src="sketch.js"></script>
</body>
</html>
