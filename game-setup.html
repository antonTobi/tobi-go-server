<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Server - New Game</title>
    <link rel="stylesheet" href="/style.css">
    
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body class="setup-body">
    <div class="setup-page">
        <header class="setup-header">
            <a href="/" class="back-link">← Back to Home</a>
            <h1>New Game</h1>
        </header>
        
        <div class="setup-tabs" id="setup-tabs">
            <button type="button" class="tab-btn active" data-tab="board">Board</button>
            <button type="button" class="tab-btn" data-tab="settings">Settings</button>
        </div>
        
        <div class="setup-content">
            <!-- Board Panel (Tab 1 on mobile, left side on desktop) -->
            <div class="setup-panel board-panel active" data-panel="board">
                <div class="board-controls">
                    <div class="board-controls-row">
                        <div class="form-group">
                            <label for="board-type">Board Type</label>
                            <select id="board-type" name="boardType">
                                <option value="grid">Grid</option>
                                <option value="star">Star</option>
                                <option value="dodecagon">Dodecagon</option>
                                <option value="rotatedGrid">Rotated Grid</option>
                                <option value="hexagon">Hexagon</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="board-size">Board Size</label>
                            <div class="input-with-spinner">
                                <button type="button" id="size-decrement" class="spinner-btn">−</button>
                                <input type="text" id="board-size" name="boardSize" value="9" placeholder="e.g. 19 or 19x13">
                                <button type="button" id="size-increment" class="spinner-btn">+</button>
                            </div>
                            <span id="board-size-error" class="error-message"></span>
                        </div>
                    </div>
                </div>
                
                <div id="preview-container"></div>
                
                <div id="stone-picker-container"></div>
            </div>
            
            <!-- Settings Panel (Tab 2 on mobile, right side on desktop) -->
            <div class="setup-panel settings-panel" data-panel="settings">
                <h2 class="panel-title">Game Settings</h2>
                
                <div class="form-group">
                    <label for="pregame-sequence">Pregame Sequence</label>
                    <input type="text" id="pregame-sequence" name="pregameSequence" value="" placeholder="">
                    <span id="pregame-sequence-error" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="turn-cycle">Turn Cycle</label>
                    <input type="text" id="turn-cycle" name="turnCycle" value="B, W" placeholder="">
                    <span id="turn-cycle-error" class="error-message"></span>
                </div>
            </div>
        </div>
        
        <footer class="setup-footer">
            <form id="game-setup-form">
                <button type="submit" class="btn-primary btn-create">Create Game</button>
            </form>
        </footer>
    </div>
    
    <!-- Firebase configuration -->
    <script src="/firebase-config.js"></script>
    
    <!-- Vector utilities -->
    <script src="/vector.js"></script>
    
    <!-- Board class -->
    <script src="/board.js"></script>
    
    <!-- Setup script -->
    <script src="/game-setup.js"></script>
</body>
</html>
